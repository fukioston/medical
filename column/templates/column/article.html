{% extends 'layout/basic.html' %}
{% load static %}

{% block css %}
    <style>
        html {
          font-family: sans-serif;
          /* 1 */
          -ms-text-size-adjust: 100%;
          /* 2 */
          -webkit-text-size-adjust: 100%;
          /* 2 */
        }
        .progress-indicator {
          position: fixed;
          top: 30px;
          right: 30px;
          width: 100px;
          height: 100px;
        }
        .progress-count {
          position: absolute;
          top: 1px;
          left: 2px;
          width: 100%;
          height: 100%;
          text-align: center;
          line-height: 100px;
          color: #462066;
        }
        svg {
          position: absolute;
        }
        circle {
          fill: rgba(255, 255, 255, 0.9);
        }
        svg .animated-circle {
          fill: transparent;
          stroke-width: 40px;
          stroke: #462066;
          stroke-dasharray: 126;
          stroke-dashoffset: 126;
        }
        .progress-indicator-2 {
          position: fixed;
          top: 0;
          left: 0;
          height: 3px;
          background-color: #462066;
        }
        div.col-md-10 p {
          text-indent: 2em;
        }
        h1 {
          text-align: center;
          font-size: 2em;
            font-family: sans-serif;
        }
        .favorite{
    display: flex;
    justify-content: center;
    text-align: center;
}
.Collect_Button{
    border: none;
    height: 60px;
    width: 60px;
    text-align: center;
    font-size: 35px;
    cursor: pointer;
    transition-duration: 0.5s;
    color: rgba(46, 38, 52, 0.429);

  }

  .Collect_Button:hover {

    color: rgb(24, 176, 218);
  }

  .Collect_Button:hover:after {
    content: "收藏";
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    color:black;
    border-radius: 5px;
    font-size: 15px;
  }

  .Collect_Button.active {
    color: rgb(24, 176, 218);
  }

    </style>
{% endblock %}

{% block content %}



  <div class="container">
    <div class="favorite"><h1>{{ title }}</h1> <input  data-id="0"  id="btnFavorite" type="button" class="Collect_Button " value="★"></div>
    <div class="row" style="margin-top: 10px;">
        <div class="col-md-1"></div>
        <div class="col-md-10" style="text-align: center">
            {{ content | safe}}
        </div>
        <div class="col-md-1"></div>
    </div>


  </div>


{% endblock %}

{% block js %}
    <script>

iscollect()
btnFavorite_click()
$('document').ready(function(){


         (function() {
  var $w = $(window);
  var $circ = $('.animated-circle');
  var $progCount = $('.progress-count');

  var wh, h, sHeight;

  function setSizes() {
    wh = $w.height();
    h = $('body').height();
    sHeight = h - wh;
  }

  setSizes();

  $w.on('scroll', function() {
    var _top = $(window).scrollTop();
    $(window).scroll(function() {
      var _cur_top = $(window).scrollTop();
      if (_top < _cur_top) {
        _direction = 'down';
        var perc = Math.max(0, Math.min(1, $w.scrollTop() / sHeight));
        updateProgress(perc);
        console.log(perc.toFixed(2) * 100);
      }
      _top = _cur_top;

    });
  }).on('resize', function() {
    setSizes();
    $w.trigger('scroll');
  });


  function updateProgress(perc) {
    var circle_offset = 126 * perc;
    $circ.css({
      "stroke-dashoffset": 126 - circle_offset
    });
    $progCount.html(Math.round(perc * 100) + "%");

  }

}());


    });

function iscollect(){

    $.ajax({
               url:'/column/iscollect/',

               data:{
                   'article_id':{{article_id}},
                   'user_id': {{user_info.id}},
               },
               type:'get',
               success(msg){
                   console.log('cgn')
                   if(msg.status)//已经收藏
                   {
                    btnFavorite.classList.toggle('active')
                   btnFavorite.data('id', 1)



                   }

                }

})
}
function btnFavorite_click() {
    $('#btnFavorite').click(function () {
        console.log('sss')
        if ($(this).data('id') === 0) {

            $(this).data('id', 1)
            $.ajax({
                url: '/column/click_favorite/',
                data: {
                    'article_id':{{article_id}},
                   'user_id': {{user_info.id}},
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                type: 'post',
                success(msg) {
                    btnFavorite.classList.toggle('active')
                    $(this).data('id', 0)
                }
            })
            // button.classList.toggle('active');
        } else if ($(this).data('id') === 1) {
            $(this).data('id', 0)
            $.ajax({
                url: '/column/cancel_favorite/',
                data: {
                    'article_id':{{article_id}},
                   'user_id': {{user_info.id}},
                    csrfmiddlewaretoken: '{{ csrf_token }}'
                },
                type: 'post',
                success(msg) {
                    btnFavorite.classList.toggle('active')
                    $(this).data('id', 1)

                }
            })


        }
    })
}
    </script>


{% endblock %}
