{% extends 'layout/basic.html' %}
{% load static %}
{% block css %}
    <style>




    </style>
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center mb-3">

                    <img src="/static/profile_img/{{ user_info.profile_img }}" alt="头像" class="img-circle" style="width: 340px;height: 340px; margin-top: 50px; margin-right: 60px; ">
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">个人信息</h4>
                    </div>
                    <div class="card-body">
                        <form method="post" novalidate>
                        {% csrf_token %}
                            {% for field in form %}
                            <div class="form-group">
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                {{ field }}
                                <span class="error-msg" style="color: red">{{ field.errors.0 }}</span>
                            </div>
                            {% endfor %}
                            <input type="submit" value="提交" class="btn btn-primary">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
