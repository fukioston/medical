{% extends 'layout/basic.html' %}
{% load static %}

{% block css %}
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body{

            background-color: #f8f8f8;
        }
        .container{
            margin-top: 20px;
            padding: 40px 20px;
        }
        .box{
            padding: 40px 30px;
            transition: all .4s ease-in-out;
            cursor: pointer;
        }
        .box:hover{
            box-shadow: 2px 2px 10px #a5a5a5;
            transform: scale(1.03);
        }
        a:hover{
            text-decoration: none;
        }
        img{
            object-fit: contain;
            width: 35px;
            height: 35px;
            /* padding: 20px; */
        }
        p.text-muted{
            margin: 0;
            font-size: 0.9rem;
        }
        b{
            font-size: 1.12rem;
        }
        .rounded-circle{
            width: 60px;
            height: 60px;
            background-color: red;
        }
        .blue{
            background-color: #bedcfa;
            transform: rotateZ(90deg);
        }
        .pale-blue{
            background-color: #eff8ff;
        }
        .pale-orange{
            background-color: #ffe5b9;
        }
        .pale-purple{
            background-color: #e8e8e8;
        }
        .pale-cyan{
            background-color: #cffffe;
        }
        .pale-pink{
            background-color: #ffe4e4;
        }
        .pale-pale{
            background-color: #f4eeff;
        }
        .pale-green{
            background-color: #a0ffe6;
        }
        .pale-pista{
            background-color: #dbf6e9;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container bg-light rounded">
        <div class="h4 font-weight-bold text-center py-3">类别</div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-4" style="margin-bottom: 20px;">
                <button class="box bg-white" style="width: 100%; border: None" onclick="window.location.href='medicine_info?catalog=' + encodeURIComponent('疾病')">
                    <div class="d-flex align-items-center">
                        <div
                            class="rounded-circle mx-3 text-center d-flex align-items-center justify-content-center blue">
                            <img src="{% static 'images/medical/icon/disease_icon.png'%}" alt="">
                        </div>
                        <div class="d-flex flex-column">
                            <b>疾病</b>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-lg-4" style="margin-bottom: 2px;">
                <button class="box bg-white" style="width: 100%; border: None" onclick="window.location.href='symptom_info' ">
                    <div class="d-flex align-items-center">
                        <div class="rounded-circle mx-3  d-flex align-items-center justify-content-center pale-orange">
                            <img src="{% static 'images/medical/icon/symptom_icon.png' %}" alt="">
                        </div>
                        <div class="d-flex flex-column">
                            <b>症状</b>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-lg-2"></div>
            <div class="col-lg-2"></div>
            <div class="col-lg-4">
                <button class="box bg-white" style="width: 100%; border: None" onclick="window.location.href='article_list?catalog=' + encodeURIComponent('药品')">
                    <div class="d-flex align-items-center">
                        <div class="rounded-circle mx-3  d-flex align-items-center justify-content-center pale-purple">
                            <img src="{% static 'images/medical/icon/drug_icon.png' %}" alt="">
                        </div>
                        <div class="d-flex flex-column">
                            <b>药品</b>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-lg-4">
                <button class="box bg-white" style="width: 100%; border: None" onclick="window.location.href='article_list?catalog=' + encodeURIComponent('检查')">
                    <div class="d-flex align-items-center">
                        <div class="rounded-circle mx-3  d-flex align-items-center justify-content-center pale-cyan">
                            <img src="{% static 'images/medical/icon/diagnose_icon.png' %}" alt="">
                        </div>
                        <div class="d-flex flex-column">
                            <b>检查</b>
                        </div>
                    </div>
                </button>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>

{% endblock %}
